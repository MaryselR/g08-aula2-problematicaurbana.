    <div class="carga_datos">
        <h1>Reporte de incidente</h1><br>

        <form id="incidente_form" method="POST" action="misitio" class="formulario">
            <input type="checkbox" name="accidente">
            <label for="accidente">Accidente vial</label>

            <input type="checkbox" name="reparacion">
            <label for="reparacion">Reparación</label>

            <input type="checkbox" name="manifestacion">
            <label for="manifestacion">Manifestación</label>
        </form>

        <p><b>Ingrese la ubicacion del reporte en el mapa.</b></p>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217893.00024305488!2d-64.33648905211236!3d-31.42574742052076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses-419!2sar!4v1631044981787!5m2!1ses-419!2sar"
