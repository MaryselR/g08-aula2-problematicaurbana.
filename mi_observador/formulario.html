<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo1.ico" />
  <link rel="stylesheet" href="css/formulario.css" />
  <title>Registrate</title>
  <meta name="description" content="Pagina registro, aqui el usuario se podra registrar si no tiene cuenta creada.">

</head>

<body>
  
  <div id="registro">

    <h2>Formulario de REGISTRO</h2>
    <h3>Por favor, complete con sus datos</h3>

    <form id="register_form" method="POST" action="misitio" class="formulario">

      <label for="register_nombre">Nombre/s:</label>
      <input type="text" name="register_nombre" id="register_nombre" placeholder="Ingrese Nombre" required>

      <label for="register_apellido">Apellido/s:</label>
      <input type="text" name="register_apellido" id="register_apellido" placeholder="Ingrese Apellido" required>

      <label for="register_apellido">Ciudad:</label>
      <input type="text" name="register_ciudad" id="register_ciudad" placeholder="Ingrese Ciudad" required>

      <label for="register_apellido">Provincia:</label>
      <input type="text" name="register_provinicia" id="register_provincia" placeholder="Ingrese Provincia" required>


      <label for="register_email">Correo Electrónico:</label>
      <input type="email" name="register_email" id="register_email" placeholder="Ingrese E-Mail" required>

      <label for="register_password">Contraseña:</label>
      <input type="password" name="register_password" id="register_password" placeholder="Ingrese contraseña"
        minlength="6" maxlength="8" required>

      <label for="register_nacimiento">Fecha de nacimiento</label>
      <input type="date" name="register_nacimiento" id="register_nacimiento" placeholder="Fecha de nacimiento" required>


      <!--Corregi los "botones", estaban hechos con inputs, solo los reemplaze con etiquetas button-->
      <button type="submit" name="register_enviar" id="register_enviar" class="botones" onclick="location.href='carga_datos'" >Enviar</button>
      <button name="register_salir" onclick="window.close()" class="botones">Cerrar</button> 

    </form>

  </div>

  

</body>

</html>
