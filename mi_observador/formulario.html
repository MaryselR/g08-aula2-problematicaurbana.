  <!--Contenido página registro-->

  </div>
  <div class="container contenedor-principal border border-3" id="contenedor-principal">
    <div class="row d-flex justify-content-center h-100">

      <div class="card" id="encabezadoLogin">
        <div class="card-header">
          <h1>Formulario de registro</h1>
          <h3>Por favor, complete con sus datos</h3>
        </div>
      </div>

      <form>
        <div class="form-floating mb-4">
          <input type="text" class="form-control sPadingF" id="nombre" name="nombre" placeholder="nombre"
            data-rule-required="true">
          <label for="nombre" class="sPaddingI">Nombre *</label>
        </div>
        <div class="form-floating mb-4">
          <input type="text" class="form-control sPadingF" id="apellido" name="apellido" placeholder="apellido"
            data-rule-required="true">
          <label for="apellido" class="sPaddingI">Apellido *</label>
        </div>
        <div class="row">
          <div class="col pr-0">
            <div class="form-floating mb-4">
              <input type="text" class="form-control sPadingF" id="nroDocumento" name="nroDocumento"
                placeholder="Documento" data-rule-required="true">
              <label for="nroDocumento" class="sPaddingI">Documento *</label>
            </div>
          </div>

          <div class="col pl-0">
            <div class="form-floating mb-4">
              <input type="text" class="form-control sPadingF" id="fechaNacimiento" name="fechaNacimiento"
                placeholder="dd/mm/aaaa">
              <label for="fechaNacimiento" class="sPaddingI sPaddingIFecha">Fecha de Nacimiento</label>
            </div>
          </div>
        </div>

        <select class="form-select mb-3" id="provincia" aria-label="Default select example">
          <option selected>Seleccione Provincia</option>
          <!--Muestra de datos. Las provincias se deben obtener de la base de datos-->
          <option value="1">Córdoba</option>
          <option value="2">La Rioja</option>
          <option value="3">Santa Fé</option>
        </select>

        <select class="form-select mb-3" id="ciudad" aria-label="Default select example">
          <option selected>Seleccione Ciudad</option>
          <!--Muestra de datos. Las ciudades se deben obtener de la base de datos orden alfabético-->
          <option value="1">Córdoba</option>
          <option value="2">Río Cuarto</option>
          <option value="3">Va. Carlos Paz</option>
        </select>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="email" data-rule-required="true"
            data-rule-email="true">
          <label for="email" class="sPaddingI">Correo Electrónico *</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control sPadingF" id="confirmarEmail" name="confirmarEmail"
            placeholder="Confirmar Correo Electrónico" data-rule-required="true">
          <label for="confirmarEmail" class="sPaddingI">Confirmar Correo Electrónico *</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control sPadingF" id="password" name="password" placeholder="Contraseña"
            data-rule-required="true" data-rule-minlength="8" data-rule-maxlength="8">
          <label for="password" class="sPaddingI">Contraseña *</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control sPadingF" id="confirmarPassword" name="confirmarPassword"
            placeholder="Confirmar contraseña" data-rule-required="true">
          <label for="confirmarPassword" class="sPaddingI">Comfirmar Contraseña *</label>
        </div>

    </div>
    <div class="d-grid">
      <button type="submit" id="btn-register" class="btn btn-register"
        onclick="location.href='carga_datos.html'">Registrarme</button>
    </div>
    </form>
  </div>
