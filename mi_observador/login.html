<body>

  <!--NavBar agregado por FeRnAnDo-->
  <nav class="menu">

    <ul id="lista_menu">
      <li id="menu"><a href="./index.html">Inicio</a></li>
      <li id="menu"><a href="">Quienes somos</a></li>

      <li id="menu" style="float:right"><a href="#"
          onclick="window.open('./formulario.html' ,'ventana','width=640,height=480,scrollbars=NO, menubar=NO,resizable=NO,titlebar=NO,status=NO')">Registrarse</a>
      </li>
    </ul>
    <img src="./images/index_portada.jpg" class="imagen-portada">
  </nav>


  <div id="login">

    <h2>LOGIN</h2>
    <h3>Por favor, inicie sesión</h3>

    <form id="login_form" method="POST" action="misitio" class="formulario">

      <!--Saque varios <br> que habia para hacer saltos de linea y los hice con CSS-->

      <label for="login_email">E-Mail:</label>
      <input type="text" name="login_email" id="login_email" placeholder="Ingrese correo electrónico" required>


      <label for="login_password">Contraseña: </label>
      <input type="login_password" name="login_password" id="login_password" placeholder="Ingrese contraseña"
        minlength="6" maxlength="8" required>


      <!--Ingreso agregado por FeRnAnDo-->

      <button onclick="window.location.href='./formulario.html'" class="botones">Ingresar</button>

      <!--Juan : agregué esto para cumplir con consigna de Actividad-->
      <h4>Si no está registrado, haga clic en el botón <em>registrarse</em></h4>

      <!--Cambios los "botones" hechos con inputs por etiquetas button-->
      <button value="Registrarse" onclick="window.location.href='./formulario.html'"
        class="botones">Registrarse</button>
      <button name="login_salir" value="Cerrar" onclick="window.close()" class="botones">Cerrar</button>


    </form>

  </div>

  <!-- Agregado por Salvador-->
