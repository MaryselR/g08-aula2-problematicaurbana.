<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo1.ico" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Ingresa</title>
  <meta name="description" content="Seccion login, si el usuario tiene ya una cuenta puede ingresar por esta pagina.">

</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-center LoginGeneral">
      <h1>Le damos la Bienvenida</h1>
      <div class="col-xl-3"></div>
    </div>
    <div class="container containerLogin">
       <div class="row align-items-center LoginCuentas"> 
          <div class="col">        
             
    <div class="Login">
       <h3>Ingrese sus datos</h3>
        <form id="frm-login" name="frm-login" method="post">

          <div class="d-grid align-items-center">
            <p>Correo Electrónico:</p>
            <input type="email" class="form-control" name="login_email" placeholder="Ingrese correo electrónico" required>
          </div>         
          <p>Contraseña:</p>
          <div class="d-grid">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            <a href="RecuperaPassword" class="linkPassword">Olvidé mi contraseña</a>
          </div>

            <div class="d-grid">           
            <button type="submit" id="btn-login" class="btn btn-login">Iniciar sesión</button>
            </div> 

            <div class="container w-100 my-3">
              <div class="row text-center">
                <div class="col-12">Iniciar sesión con otra cuenta</div>
              </div>
              <div class="row">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                      <div class="col-2">
                        <img src="images/facebook.ico" width="30" alt="">
                      </div>
                      <div class="col-8 text-center">Facebook</div>
                  </div>
                </button>
    
              </div>
              <div class="row">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                      <div class="col-2">
                        <img src="images/google.ico" width="30" alt="">
                      </div>
                      <div class="col-8 text-center">Google</div>
                  </div>
                </button>
    
              </div>
           </div>
             <input type="hidden" name="actions" id="actions" value="log">
       <input type="hidden" name="qry" id="qry" value="">
        
       <p class="mt-3">o <a href="formulario.html">Crear una cuenta</a></p>
           
      </form>
             
    </div>

  </div>
</div>
</div>
</div>         
   
</body>


</html>
